<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text"  [ngClass]="{'is-invalid' : registerForm.get('username').errors  && registerForm.get('username').touched}" formControlName="username" class="form-control"  placeholder="Username">
    <div class="invalid-feedback">Please choose username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required</div>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker  [bsConfig]="bsDatepickerconfig">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
  </div>


  <div class="form-group">
    <input   formControlName="password" [ngClass]="{'is-invalid' : registerForm.get('password').errors  && registerForm.get('password').touched}" class="form-control" type="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')  && registerForm.get('password').touched">Password Required</div>
 
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')  && registerForm.get('password').touched">Min length is 4</div> 
  
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')  && registerForm.get('password').touched">Max length is 8</div>
  </div>



  <div class="form-group">
    <input   formControlName="confirmPassword" 
    [ngClass]="{'is-invalid' : registerForm.get('confirmPassword').errors 
     && 
     registerForm.get('confirmPassword').touched 
    ||  registerForm.get('confirmPassword').touched && 
    registerForm.hasError('mismatch') }" class="form-control" type="password" placeholder="Confirm Password">
     <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')  && registerForm.get('confirmPassword').touched">Confirm Password required</div>

     <div class="invalid-feedback" *ngIf="this.registerForm.hasError('mismatch')  && registerForm.get('confirmPassword').touched">Confirm Password does not matches with password</div>

   </div>

  <div  class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>

<!-- Formvalue: {{registerForm.value | json}}
Formvalue: {{registerForm.status | json}} -->
