<form #registeForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" name="username" class="form-control" required [(ngModel)]="model.username" placeholder="Username">
  </div>
  
  <!-- <div class="form-group">
<label for="favouritevalue">What is Your favourite value?</label>
<select id="favouritevalue" class="form-control">
  <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
</select>
  </div> -->

  <div class="form-group">
    <input  name="password" type="password" class="form-control" required [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div  class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
